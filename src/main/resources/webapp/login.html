<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Please log in</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="row justify-content-md-center">
                    <h3 class="row col-sm-5 gy-5 display-3">Test your login</h3>
                </div>
                <form class="col-sm-5 gy-5" method="POST" action="/j_security_check">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Username:</span>
                        <input type="text" class="form-control" placeholder="e.g. Kafka_test" aria-label="Username" aria-describedby="basic-addon1" name="j_username" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">Password:</span>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" name="j_password" />
                    </div>
                    <div class="col-auto">
                        <button type="submit" value="Login" class="btn btn-primary mb-3">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
